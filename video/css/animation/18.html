<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后盾人</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            background: #34495e;
            grid-template: 1fr/1fr;
        }

        ul {
            display: grid;
            grid-template: 1fr/repeat(6, 1fr);
            list-style: none;
            gap: 10px;
        }

        li {
            background: #e67e22;
            /* height: 50px; */
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        li:nth-child(1) {
            animation-timing-function: ease;
        }

        li:nth-child(2) {
            animation-timing-function: ease-in;
        }

        li:nth-child(3) {
            animation-timing-function: ease-out;
        }

        li:nth-child(4) {
            animation-timing-function: ease-in-out;
        }

        li:nth-child(5) {
            animation-timing-function: linear;
        }

        li:nth-child(6) {
            animation-timing-function: cubic-bezier(.26, .53, 1, .3);
        }

        @keyframes move {
            to {
                transform: translateY(90vh);
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>linear</li>
        <li>bezier</li>
    </ul>
</body>

</html>
